sudo: false
language: python
python:
  - 2.7
  - 3.5

install: pip install tox-travis
script: tox

deploy:
  # deploy to PyPI on tags
  - provider: pypi
    server: https://upload.pypi.org/legacy/
    on:
      repo: typesupply/extractor
      tags: true
      all_branches: true
      python: 3.5
    user: anthrotype
    password:
      secure: 
    distributions: sdist bdist_wheel
  # also create a Github Release with current tag
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "dist/*"
    skip_cleanup: true
    on:
      repo: typesupply/extractor
      tags: true
      all_branches: true
      python: 3.5
